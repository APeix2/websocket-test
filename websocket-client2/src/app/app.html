<main class="app-container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title>廢話聊天室</mat-card-title>
      <mat-card-subtitle>{{ myself }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <ul class="message-list">
        @for(msg of messages();track $index){
        <li [class.myself-messages]="msg.user === myself">
          <p class="user">{{ msg.user }}</p>
          <pre class="messages">{{ msg.text }}</pre>
        </li>
        }
      </ul>
    </mat-card-content>

    <mat-card-actions>
      <div class="sendMessage">
        <mat-form-field class="example-full-width">
          <mat-label>請輸入訊息</mat-label>
          <textarea matInput placeholder="Ex. It makes me feel..." rows="1" #sendMsg></textarea>
        </mat-form-field>
        <button matButton="outlined" (click)="sendMessage(sendMsg.value); sendMsg.value = ''">
          Send
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</main>
